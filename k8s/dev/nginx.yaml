apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-ingress-controller
  namespace: ingress-nginx 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-nginx
  template:
    metadata:
      labels:
        app: ingress-nginx
      annotations:
        prometheus.io/port: '10254'
        prometheus.io/scrape: 'true' 
    spec:
      containers:
        - name: nginx-ingress-controller
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.9.0
          args:
            - /nginx-ingress-controller
            - --default-backend-service=$(POD_NAMESPACE)/default-http-backend
            - --configmap=$(POD_NAMESPACE)/nginx-configuration
            - --tcp-services-configmap=$(POD_NAMESPACE)/tcp-services
            - --udp-services-configmap=$(POD_NAMESPACE)/udp-services
            - --annotations-prefix=nginx.ingress.kubernetes.io
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
          - name: http
            containerPort: 80
          - name: https
            containerPort: 443
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            
        - name: telegraf-metrics
          image: telegraf:1.5.1
          command: ["telegraf"]
          args: [" --config /var/mapconfig/telegraf.conf"]
          env:
            - name: POD
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: INFLUXDBURL
              value: http://monitoring-influxdb.kube-system:8086/
            - name: NGINXURL
              value: http://localhost:10254/metrics              
          volumeMounts:
            - name: config-volume-telegraf
              mountPath: /etc/telegraf
          
      volumes:
          - name: config-volume-telegraf
            configMap:
            #https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/
            #ls /var/mapconfig
                name: telegraf-config      
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-config
  namespace: ingress-nginx
data:
#kubectl -n ingress-nginx exec -ti nginx-ingress-controller-545b9df67-5chkz --container telegraf-metrics -- /bin/bash 
#curl http://127.0.0.1:10254/metrics
#curl http://localhost:18080/nginx_status

  telegraf.conf: |
    [global_tags]  
      #pod = "$POD"
    [agent]
      interval = "1s"
      round_interval = true
      metric_batch_size = 1000
      metric_buffer_limit = 10000
      collection_jitter = "0s"
      flush_interval = "10s"
      flush_jitter = "0s"
      precision = ""
      #debug = true
      #quiet = false
      logfile = ""
      #hostname = "tele13-verup"
      #omit_hostname = false
    [[outputs.influxdb]]
      #http://127.0.0.1/?test=testtest
      #urls = ["$INFLUXDBURL"] 
      urls = ["http://monitoring-influxdb.kube-system:8086/"] 
      database = "telegraf" 
      retention_policy = ""
      write_consistency = "any"
      timeout = "5s"
      #username = "_write"
      #password = "_write"
      precision = "s"      
    [[inputs.httpjson]]
      servers  = ["http://localhost:18080/nginx_status/format/json"]
      response_timeout = "5s"
    #[[inputs.prometheus]]
      ## An array of Nginx stub_status URI to gather stats. http://localhost/server_status
      #urls = ["NGINXURL"]
    #  urls = ["http://localhost:10254/metrics"]
      ## Optional SSL Config
      # ssl_ca = "/etc/telegraf/ca.pem"
      # ssl_cert = "/etc/telegraf/cert.pem"
      # ssl_key = "/etc/telegraf/key.pem"
      ## Use SSL but skip chain & host verification
      # insecure_skip_verify = false
      ## HTTP response timeout (default: 5s)
    #  response_timeout = "5s" 
      # Read metrics about cpu usage
    # Read metrics about cpu usage
    [[inputs.cpu]]
      ## Whether to report per-cpu stats or not
      percpu = true
      ## Whether to report total system cpu stats or not
      totalcpu = true
      ## Comment this line if you want the raw CPU time metrics
      fielddrop = ["time_*"]
    # Read metrics about disk usage by mount point
    [[inputs.disk]]
      ## By default, telegraf gather stats for all mountpoints.
      ## Setting mountpoints will restrict the stats to the specified mountpoints.
      # mount_points = ["/"]
      ## Ignore some mountpoints by filesystem type. For example (dev)tmpfs (usually
      ## present on /run, /var/run, /dev/shm or /dev).
      ignore_fs = ["tmpfs", "devtmpfs"]
    # Read metrics about disk IO by device
    [[inputs.diskio]]
      ## By default, telegraf will gather stats for all devices including
      ## disk partitions.
      ## Setting devices will restrict the stats to the specified devices.
      # devices = ["sda", "sdb"]
      ## Uncomment the following line if you need disk serial numbers.
      # skip_serial_number = false
    # Get kernel statistics from /proc/stat
    [[inputs.kernel]]
      # no configuration
    # Read metrics about memory usage
    [[inputs.mem]]
      # no configuration
    # Get the number of processes and group them by status
    [[inputs.processes]]
      # no configuration
    # Read metrics about swap memory usage
    [[inputs.swap]]
      # no configuration
    # Read metrics about system load & uptime
    [[inputs.system]]
      # no configuration
    # Read metrics about network interface usage
    [[inputs.net]]
      # collect data only about specific interfaces
      # interfaces = ["eth0"]
    [[inputs.netstat]]
      # no configuration
    [[inputs.interrupts]]
      # no configuration
    [[inputs.linux_sysctl_fs]]
      # no configuration

      
      
