# https://kubernetes.io/docs/tasks/administer-cluster/dns-custom-nameservers/
#kubectl exec -ti busybox -- nslookup kubernetes.default
apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: default
spec:
  containers:
  - name: busybox
    image: busybox
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
  restartPolicy: Always